language: minimal
install: skip
env:
- IMAGE_NAME=shaungc/kafka-connectors-cdc
jobs:
  include:
  # stage can span across multiple name/script; each name/script (job) within a stage will be executed concurrently.
  - stage: build
    name: Build docker image
    script:
    - docker build -f ./Dockerfile -t $IMAGE_NAME:latest .
  - stage: login
    name: Docker login
    script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - stage: push
    name: Push docker image
    script:
    - docker tag $IMAGE_NAME:latest $IMAGE_NAME:$TRAVIS_COMMIT
    - docker push $IMAGE_NAME:latest
    - docker push $IMAGE_NAME:$TRAVIS_COMMIT
notifications:
  slack:
    # run the following to generate the encrypted code
    # travis login --pro --auto
    # travis encrypt "<account>:<token>" --add notifications.slack.rooms --com
    rooms:
      secure: 
    on_start: always
    template:
    - "*Kafka Connect CDC Build*"
    - 'Build result: %{result}'
    - "%{repository_slug} (%{commit}) : %{message}"
    - 'Build details: %{build_url}'
